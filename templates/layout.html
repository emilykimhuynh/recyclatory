
<!doctype html>
<head>
    <title>{% block title %}Welcome{% endblock %} | Recyclatory</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,300,600,700,100" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,400italic,300,600italic,700italic' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}">
    <link rel="stylesheet" type="text/javascript" src="{{ url_for('static', filename='js/googlemaps.js') }}">

    <script type="text/javascript">
        google.load("search", "1");
        google.load("jquery", "1.4.2");
        google.load("jqueryui", "1.7.2");
    </script>


</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top navigation">
     <div class="container-fluid">
         <a href="{{ url_for('public_home') }}" class="navbar-brand nav-title">recyclatory</a>

         <ul class="nav navbar-nav navbar-right">
             {% if g.user %}
             <li><a href="{{ url_for('user_home') }}">Hello, {{ g.user.username }}</a></li>
             <li><a href="{{ url_for('logout') }}">Log out</a></li>
             {% else %}
             <li><a href="{{ url_for('register') }}">Register</a></li>
             <li><a href="{{ url_for('login') }}">Login</a></li>
             {% endif %}
             <!-- <li><a href="#">Near Me</a></li> -->
         </ul>
     </div>
    </nav>

      {% block body %}{% endblock %}

      <div class="footer">
        <img src="static/imgs/logo.png" width="100"> <br><br>
        Recyclatory &mdash; A Flask Application
      </div>
    </div>
</body>
