{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<section class="register">
    <div class="container">

      <div class="row">
          <div class="col-md-6" style="padding: 0 20px 20px 20px; background-color: rgba(255, 255, 255, 0.9);">
              <h2>Sign Up</h2>
              {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
              <form action="" method="post">
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" placeholder="username" name="username" size="30" value="{{ request.form.username }}">
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" name="email" class="form-control" placeholder="email address" value="{{ request.form.email }}">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" placeholder="password" name="password">
                  </div>
                  <div class="form-group">
                      <label for="password2">Password <small>(repeat)</small></label>
                      <input type="password" class="form-control" placeholder="confirm password" name="password2">
                  </div>

                <button type="submit" class="btn btn-default">Submit</button>

              </form>
          </div>
      </div>
  </div>
  </section>
{% endblock %}
